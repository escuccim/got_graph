{% extends 'graph/base.html' %}
{% load static %}

{% block body %}
    <div class="row">
        <div class="col-md-2">
            {% include 'graph/legend.html' %}
        </div>
        <div class="col-md-8" style="padding-top: 10px;">
            <div id="graph_container">

            </div>
        </div>
        <div class="col-md-2">
            <div class="row">
                {% include 'graph/search.html' %}
            </div>
            <div class="row">
                {% include 'graph/info.html' %}
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}

<script src="{% static 'sigma.js-1.2.1/build/plugins/sigma.plugins.animate.min.js' %}"></script>

<script>
// set vars that require django here before we include the scripts
var selected_person = {{ person.id }};
var search_url = "{% url 'graph:search' %}";
var get_graph_url = "{% url 'graph:get_graph' %}";
</script>

<script src="{% static 'scripts.js' %}"></script>
{% endblock %}
